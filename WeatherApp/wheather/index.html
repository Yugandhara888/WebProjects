<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather Forecast</h1>
        <div class="search-bar">
            <input id="tags" type="text" class="input-city" placeholder="Enter city name">
            <button class="btn1">Search</button>
        </div>
        <div class="weather-container">
            <div class="error" style="display: none;">City not found. Please try again!</div>
            <div class="weather-info">
                <h2 class="city"></h2>
                <h3 class="temp-heading"></h3>
                <img src="" class="weather-icon" alt="Weather Icon" />
                <p class="weater-info"></p>
                <div class="additional-info">
                    <p class="speed"></p>
                    <p class="humidity"></p>
                    <p class="fahrenheit"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
