<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .crypto-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .crypto-card img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .refresh-btn {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center">Cryptocurrency Price Tracker</h1>
        <div class="text-center">
            <input type="text" id="search-crypto" class="form-control w-50 d-inline-block" placeholder="Search cryptocurrency by name">
            <button id="refresh" class="btn btn-primary refresh-btn">Refresh Prices</button>
        </div>
        <div id="crypto-list" class="mt-4"></div>
    </div>

    <script src="crypto.js"></script>
</body>

</html>
